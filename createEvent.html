<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>DØK Social</title>
</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create event</h1>
                <div id="load-test2"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEventName">Event name</label>
                <input type="text" class="form-control" id="inputEventName" placeholder="Event name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPrice">Price</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="Price">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLocation">Location</label>
                <input type="email" class="form-control" id="inputLocation" placeholder="Location">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDescription">Decription</label>
                <input type="email" class="form-control" id="inputDescription" placeholder="Description">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEventDate">Event date</label>
                <input type="text" class="form-control" id="inputEventDate" placeholder="Event date">
            </div>
            <button href="index.html" style="margin-bottom: 40px" class="btn btn-default" id="create-event-button">Create event</button>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createEvent.js"></script>

</body>
</html>
