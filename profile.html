<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Checkout - DIS Bookstore 2017</title>

</head>
<body>

<div class="container-fluid">

    <div class="row" id="nav-container"></div>

    <div id="Profile-table-container">
        <div class="row">
            <div class="col-lg-12">

                <div class="jumbotron">
                    <div id="velkommen"></div>
                </div>

                <div id="own-events"></div>

                <div class="page-header" align="center">
                    <h1>Attending events</h1>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Event name</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Event date</th>


                    </tr>
                    </thead>
                    <tbody id="event-tbody">

                    </tbody>
                </table>

                <div class="page-header" align="center">
                    <h1>Created events</h1>
                </div>
                <table class="table">
                    <thead>
                    <tr>

                        <th>Event name</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Event date</th>
                        <th>Delete event</th>


                    </tr>
                    </thead>
                    <tbody id="created-event-tbody">
                    </tbody>
                </table>

            </div>
        </div>

    </div>
<!--
    <div id="nothing-in-event-container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>You are not attending in any events</h2>
            </div>
        </div>
    </div>
    -->

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted" align="center">2017 © All rights reserved - DØK Social Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
