<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Shop - DIS Bookstore 2017</title>

</head>
<body>

<div class="container">

   <!--<div class="row" id="nav-container"></div> -->

    <div class="row">
    <div class="col-lg-6">
        <div class="page-header">
            <h1>Login</h1>
            <div id="load-test"></div>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button href="index.html" style="margin-bottom: 40px" class="btn btn-default" id="login-button">Submit</button>
    </div>
</div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create user</h1>
                <div id="load-test2"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputFirstName">First name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLastName">Last name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmailCreate">Email address</label>
                <input type="email" class="form-control" id="inputEmailCreate" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPasswordCreate">Password</label>
                <input type="email" class="form-control" id="inputPasswordCreate" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputVerifyPassword">Verify Password</label>
                <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Verify password">
            </div>
            <button href="index.html" style="margin-bottom: 40px" class="btn btn-default" id="create-button">Create user</button>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 Â© All rights reserved - Awesome Bookstore Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
